---
system:
  enable_experimental: false
  lite: true
  max_workers: 500
  narrow_output: false
  parallel_attempts: false
  parallel_requests: false
  show_z: false
  verbose: 0

run:
  deprefix: true
  eval_threshold: 0.5
  generations: 5
  probe_tags:
  seed:
  soft_probe_prompt_cap: 256
  user_agent: "garak/{version} (LLM vulnerability scanner https://garak.ai)"

plugins:
  buff_max: 
  buff_spec:
  buffs_include_original_prompt: false
  buffs: {}
  detector_spec: auto
  detectors: {}
  extended_detectors: true
  generators: {}
  harnesses: {}
  probe_spec: all
  target_name:
  target_type:

reporting:
  calibration_file: calibration.json
  group_aggregation_function: lower_quartile
  report_dir: garak_runs
  report_prefix:
  show_100_pass_modules: true
  show_top_group_score: true
  taxonomy: